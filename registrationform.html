<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student registration form</h1>
    <div>
        <form action="">
            <p>ID:</p> <input type="text" placeholder="id">
            <p>Name:</p> <input type="text" placeholder="Name"> 
            <br><br>
            <p>Round:</p>
                <label for="">
                    <select name="" id="">
                        <option value="" checked>57</option>
                        <option value="">58</option>
                        <option value="">59</option>
                    </select>
                </label>
            <p>Gender:</p>
            <input type="radio" name="male" id="" checked>Male
            <input type="radio" name="female" id="" >Female
            <br>
            
            <p>Education:</p>
            <input type="checkbox" name="" id="" >SSC
            <input type="checkbox" name="" id="" >HSC
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
